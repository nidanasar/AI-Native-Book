<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Physical AI & Humanoid Robotics Logo - Stylized Robot Head -->
  <defs>
    <linearGradient id="robotGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc"/>
      <stop offset="100%" style="stop-color:#004080"/>
    </linearGradient>
  </defs>

  <!-- Robot Head Base -->
  <rect x="14" y="12" width="36" height="40" rx="8" fill="url(#robotGrad)"/>

  <!-- Antenna -->
  <circle cx="32" cy="8" r="4" fill="#4da6ff"/>
  <rect x="30" y="8" width="4" height="6" fill="#4da6ff"/>

  <!-- Face Plate -->
  <rect x="18" y="18" width="28" height="28" rx="4" fill="#e8f4ff"/>

  <!-- Eyes -->
  <circle cx="25" cy="28" r="5" fill="#0066cc"/>
  <circle cx="39" cy="28" r="5" fill="#0066cc"/>
  <circle cx="26" cy="27" r="2" fill="#fff"/>
  <circle cx="40" cy="27" r="2" fill="#fff"/>

  <!-- Mouth/Speaker Grille -->
  <rect x="24" y="38" width="16" height="4" rx="2" fill="#0066cc"/>

  <!-- Side Panels -->
  <rect x="8" y="24" width="6" height="16" rx="2" fill="#4da6ff"/>
  <rect x="50" y="24" width="6" height="16" rx="2" fill="#4da6ff"/>

  <!-- Neck -->
  <rect x="26" y="52" width="12" height="8" rx="2" fill="url(#robotGrad)"/>
</svg>
